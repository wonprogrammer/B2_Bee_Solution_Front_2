<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>create_solution_article</title>
    <link rel="stylesheet" type="text/css" href="../css/create_solution.css">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap'); 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&display=swap');
    </style>
</head>
<body>
    <header></header>
    <div class="wrap">
        <div class = 'left_box'>    
            <form>
                <div class='input-group' style="width: 600px;">
                    <label class="input-group-text" for="images">사진 업로드</label>
                    <input class="form-control" type="file" id="file" accept="image/*">
                </div>
                <div class="preview-Img-box">
                    <img class="preview-Img" id="previewImg" alt="" width = "600px" height='400px'/>
                    <div class="preview-wise" id="result">배경 선택 후 명언을 입력하세요</div>
                    <div class="preview-wise" id="result2" style="top: 31%;"></div>
                    <div class="preview-wise" id="result3" style="top: 42%;"></div>
                    <div class="preview-wise" id="result4" style="top: 53%;"></div>
                    <div class="preview-wise" id="result5" style="top: 64%;"></div>
                    <div class="preview-nickname" id="result_nickname"></div>
                </div>
            </form>
        </div>
        <div class = 'right_box'>
            <form>
                <h4> 명언 </h4>
                <div class="form-floating">
                    <input type="text" class="form-control" id="wise" placeholder="wise saying" onkeyup='printwise()'>
                    <label for="wise">Wise</label>
                    <p><small> 🚨슬래시(/)는 줄바꿈을 위한 기호로 사용되고 있습니다.🚨 </small></p>
                    <p><small> 🚨한 문장이 길어질 시 슬래시(/)를 이용해 적절히 끊어주세요🚨 </small></p>
                    <p><small> 🚨실제로 생성되는 이미지의 텍스트는 미리보기와 달리 자동 중앙정렬이 됩니다🚨 </small></p>
                </div>
                <h4> 닉네임 </h4>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nickname" placeholder="nickname" onkeyup='printnickname()'>
                    <label for="nickname">Nickname</label>
                </div>
                <div class="form-floating">
                    이 명언은 어떤 고민에 어울릴까요?(중복선택가능)
                    <div>
                        <input type="checkbox" name="sol_category" value="1"> 1.일상<br>
                        <input type="checkbox" name="sol_category" value="2"> 2.취미<br>
                        <input type="checkbox" name="sol_category" value="3"> 3.취업<br>
                        <input type="checkbox" name="sol_category" value="4"> 4.음식<br>
                    </div>
                </div>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="handleUploadimg()">저장</button>
                <button type="button" class="btn btn-warning btn-outline-dark" onclick="window.location.replace('solution_collection.html')">명언집 보러가기</button>
            </form>
        </div>
    </div>
    <script src="../js/create_solution_article.js"></script>
</body>
</html>
